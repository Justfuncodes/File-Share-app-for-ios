name: file_share_app
description: "A high-speed file sharing application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For file picking and folder paths (replaces CommunityToolkit.Maui)
  file_picker: ^10.3.3
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # For getting the local IP address
  network_info_plus: ^7.0.0
  
  # For Lottie animations (replaces SkiaSharp)
  lottie: ^3.1.2
  
  # For requesting permissions on iOS
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Declare your assets
  assets:
    - assets/profile.png
    - assets/transfer_complete.json
    - assets/fonts/

  # Declare your fonts (matches your MauiProgram.cs)
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Semibold.ttf
          weight: 600
